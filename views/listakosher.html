    <div ng-repeat="rubro in superLista" ng-hide="!foundRubro(rubro)">
        <h4 ng-click="clickRubro(rubro)" class="rubro-titulo"><strong> {{rubro.nombre.toUpperCase()}}</strong></h4>
        <p ng-bind-html="renderHtml(rubro.descripcion)"></p>

        <div ng-repeat="producto in rubro.productos" ng-hide="!foundProducto(producto)" class="producto-bloque row">
            <!-- <div class="col-md-2 producto-imagen">

                    onError="this.onerror=null;this.src='./assets/images/logoAK.png';" class="img-thumbnail" />
            </div> -->

            <div class="col">
                <h6>{{producto.descripcion}}</h6><br />
                <span style="float:left">
                    <h7>{{producto.marca}}</h7>
                </span>
                <span style="float:right">
                    <h6><b><span ng-hide="producto.codigoId == 8">{{producto.codigoNombre}}</span>
                            {{producto.lecheparve}}

                </span>

            </div>
