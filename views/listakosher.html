    <div ng-repeat="rubro in superLista | filter:ignoreAccentsRubro">
        <h4 ng-click="clickRubro(rubro)" class="rubro-titulo"><strong> {{rubro.nombre.toUpperCase()}}</strong></h4>
        <p ng-bind-html="renderHtml(rubro.descripcion)"></p>

        <div ng-repeat="producto in rubro.productos | filter:ignoreAccentsProducto" class="producto-bloque">
            
            <img ng-src="./images/{{producto.imagen}}" style="height:60px;"
                    ng-hide="producto.imagen == ''"  class="ml-auto"/>

            <h6>{{producto.descripcion}}</h6><br />
            <span style="float:left">
                <h7>{{producto.marca}}</h7>
            </span>
            <span style="float:right">
                <h6><b><span ng-hide="producto.codigoId == 8">{{producto.codigoNombre}}</span> {{producto.lecheparve}}
                        ({{producto.lecheparveCodigo}})</b></h6>
            </span>
            <div style="clear:both"></div>
            <hr>
        </div>

    </div>
</div>
