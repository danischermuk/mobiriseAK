<div class="container-flex" style="padding:15px">
    <div class="row" style="padding-bottom: 30px">
        <input id="query" ng-model="query" type="text" aria-label="Buscador" placeholder="Buscar"
            style="padding-left:15px">
            <button type="button" class="btn btn-success" ng-click="newEstablecimientoDialog()">Añadir Establecimiento</button>
    </div>

    <div ng-repeat="establecimiento in establecimientos | filter:ignoreAccentsEstablecimiento">
        <hr style="height:1px;border:none;color:#333;background-color:#333;">
        <div class="row">
            <div  class="pull-left">
                    <h4> {{establecimiento.nombre.toUpperCase()}}</h4>
                    <h5>Teléfono: {{establecimiento.telefono}} </h5>
                    <h5>Dirección: {{establecimiento.direccion}}</h5>
                    <h5>Tipo de Establecimiento: {{establecimiento.tipoNombre}}</h5>
                    <a ng-href="/mobiriseAK/certificados/{{establecimiento.certificado}}" target="_blank" ng-show="establecimiento.certificado !='' ">VER CERTIFICADO</a>            
                </div>
            
            <div class="pull-right">
                <img ng-src="/mobiriseAK/images/{{establecimiento.logo}}" style="height:120px;" ng-hide="establecimiento.logo == ''"/>
                <button type="button" class="btn btn-primary" ng-click="editEstablecimientoDialog(establecimiento)">Editar</button>
                <button type="button" class="btn btn-danger"
                    ng-click="showConfirmDeleteEstablecimiento(ev, establecimiento)" >Eliminar</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
